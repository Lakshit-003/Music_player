          <div class="music_bar_container">
            <div class="music_bar">
              <div class="song_description">
                <div class="song_info"></div>
                <div class="song_buttons">
                  <img
                    class="previous_icon"
                    id="previous"
                    src="./svg/previous.svg"
                    alt=""
                  />
                  <img
                    class="play_icon"
                    id="play"
                    src="./svg/play_icon.svg"
                    alt=""
                  />
                  <img
                    class="next_icon"
                    id="next"
                    src="./svg/next.svg"
                    alt=""
                  />
                </div>
                <div class="timeVolume">
                  <div class="volumeRange">
                    <img id="volume_icon" src="./svg/volume.svg" alt="" />
                    <div class="range">
                      <input type="range" name="" id="" />
                    </div>
                  </div>
                  <div class="song_time"></div>
                </div>
              </div>
